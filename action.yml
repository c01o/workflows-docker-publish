name: "Build and Publish to GHCR with cache"
description: "Pushes built artifacts to Docker"
  
inputs:
  GITHUB_TOKEN:
    description: 'secrets.GITHUB_TOKEN for target repo'
    required: true

runs:
  using: "composite"
  steps:
    - name: Set branch name to $BRANCH
      run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
      shell: bash

    # Explicitly specify `ref` on `pull_request_target` driven run.
    # Currently only supports dependabot, since that trigger can be danger
    - name: Checkout for non-dependabot
      uses: actions/checkout@v2
      if: (github.event_name != 'pull_request_target')
      with:
        fetch-depth: 0
    - name: Checkout for dependabot
      uses: actions/checkout@v2
      if: (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]')
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0


    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - uses: docker/setup-buildx-action@v1

    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ inputs.GITHUB_TOKEN }}

    - name: Set up QEMU for armv7l build
      uses: docker/setup-qemu-action@v1

    - name: Set up Docker Buildx for multi-platform build
      id: buildx
      uses: docker/setup-buildx-action@v1

    - name: Build container images
      uses: docker/build-push-action@v2
      with:
        platforms: linux/arm/v7,linux/amd64
        push: true
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache-new
        tags: |
          ghcr.io/${{ github.repository }}:${{ github.sha }}
          ghcr.io/${{ github.repository }}:${{ env.BRANCH }}
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      # Fix after https://github.com/moby/buildkit/pull/1974 got merged
    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      shell: bash

